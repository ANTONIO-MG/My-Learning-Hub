{% block content %}
<div>
    <h1>
        TODO List
    </h1>
    <h2>
        <a href="{% url 'create_task' %}">Create Task</a>
    </h2>
    <hr>
    {% for task in tasks %}
    <div>
        <h3>
            <a href="{% url 'task' task.id %}"> {{task.title}} </a>
        </h3>
        <h4>
            {{task.description}}
        </h4>
        {% if request.user == task.user %}
        <a href="{% url 'edit_task' task.id %}">Edit</a>
        <a href="{% url 'delete_task' task.id %}">Delete</a>
        {% endif %}
        <hr>
    </div>
    {% endfor %}
</div>
{% endblock content %}
