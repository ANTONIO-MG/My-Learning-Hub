{% extends 'main.html' %}

{% block content %}

<main class="create-room layout">
    <div class="container">
        <div class="layout__box">
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <a href="{% url 'home' %}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 32 32">
                            <title>arrow-left</title>
                            <path
                                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                            </path>
                        </svg>
                    </a>
                    {% if create == True %}
                    <h3>Create Notification</h3>
                    {% else %}
                    <h3>Update Classroom</h3>
                    {% endif %}
                </div>
            </div>
            <div class="layout__body">
                <form class="form" action="" method="POST">
                    {% csrf_token %}

                    <div class="form__group">
                        <label for="title">
                            Notification Title
                        </label>
                        {{form.title}}
                    </div>
                    <div class="form__group">
                        <label for="content">
                            Content here
                        </label>
                        {{form.content}}
                    </div>

                    <div class="form__group">
                        <label for="notification_group">
                            For Which Category Of Users?
                        </label>
                        {{form.notification_group}}
                    </div>


                    <div class="form__action">
                        {% if create == True %}
                        <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
                        <button class="btn btn--main" type="submit">Create Room</button>
                        {% else %}
                        <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
                        <button class="btn btn--main" type="submit">Send Notification</button>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% endblock content %}
