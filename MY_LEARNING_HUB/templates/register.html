{% block content %}


<h1>
    Sign Up Page
</h1>
<div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Register">
    </form>
    <h2>
        Already Have An Account?
    </h2>
    <h1>
        <a href="{% url 'login' %}">Login!</a>
    </h1>
</div>

{% endblock content %}
