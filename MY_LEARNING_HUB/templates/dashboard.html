<h1>Dashboard Here</h1>
<div>
    <a href="{% url 'create_classroom' %}">Create Classroom</a>

    {% for class in classrooms %}
        <div>
                <a href="{% url 'update_classroom' class.id %}">Edit</a>
                <a href="{% url 'delete_classroom' class.id %}">Delete</a>
                <span>
                    @{{ class.class_teacher}}
                </span>
                    <h2>
                        {{class.id}} - <a href="{% url 'class' class.id %}"> {{class.name}} </a>
                    </h2>
        </div>
    {% endfor %}
</div>
