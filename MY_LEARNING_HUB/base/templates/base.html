{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Learning | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static "plugin/fontawesome-free/css/all.min.css" %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- <link rel="stylesheet" href="{% static "https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" %}"> -->
    <!-- Tempusdominus Bbootstrap 4 -->
    <link rel="stylesheet" href="{% static "plugin/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css" %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static "plugin/icheck-bootstrap/icheck-bootstrap.min.css" %}">
    <!-- JQVMap -->
    <link rel="stylesheet" href="{% static "plugin/jqvmap/jqvmap.min.css" %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static "dist/css/adminlte.min.css" %}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{% static "plugin/overlayScrollbars/css/OverlayScrollbars.min.css" %}">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="{% static "plugin/daterangepicker/daterangepicker.css" %}">
    <!-- summernote -->
    <link rel="stylesheet" href="{% static "plugin/summernote/summernote-bs4.css" %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    {% block custom_css %}
    {% endblock custom_css %}
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <!-- render content for the header here -->
    {% include 'header.html' %}
    
    <!-- here we render the sidebar content -->
    {% include 'sidebar.html' %}

    <!-- rendering of the body content for each page here -->
    {% block main_content %}
    {% endblock main_content %}

    <!-- rendering of the footer here -->
    {% include 'footer.html' %}


    <!-- jQuery -->
    <script src="{% static "plugin/jquery/jquery.min.js" %}"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="{% static "plugin/jquery-ui/jquery-ui.min.js" %}"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script src="{% static "plugin/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
    <!-- ChartJS -->
    <script src="{% static "plugin/chart.js/Chart.min.js" %}"></script>
    <!-- Sparkline -->
    <script src="{% static "plugin/sparklines/sparkline.js" %}"></script>
    <!-- JQVMap -->
    <script src="{% static "plugin/jqvmap/jquery.vmap.min.js" %}"></script>
    <script src="{% static "plugin/jqvmap/maps/jquery.vmap.usa.js" %}"></script>
    <!-- jQuery Knob Chart -->
    <script src="{% static "plugin/jquery-knob/jquery.knob.min.js" %}"></script>
    <!-- daterangepicker -->
    <script src="{% static "plugin/moment/moment.min.js" %}"></script>
    <script src="{% static "plugin/daterangepicker/daterangepicker.js" %}"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="{% static "plugin/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js" %}"></script>
    <!-- Summernote -->
    <script src="{% static "plugin/summernote/summernote-bs4.min.js" %}"></script>
    <!-- overlayScrollbars -->
    <script src="{% static "plugin/overlayScrollbars/js/jquery.overlayScrollbars.min.js" %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static "dist/js/adminlte.js" %}"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="{% static "dist/js/pages/dashboard.js" %}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static "dist/js/demo.js" %}"></script>

    {% block custom_js %}
    {% endblock custom_js%}
</body>

</html>
